<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <header></header>

    <div class="canvas-holder">
        <div style="width: 100%; display: flex; justify-content: center; align-items: center;">
            <canvas id="canvas"></canvas>
        </div>
        <div style="
            width: 30%;
            background: gray center / auto 100% no-repeat url('');
            ">
            <div style="display: flex; flex-direction: column;">
                <h1 style="text-align: center; background-color: gainsboro;">Press to play animation</h1>
                <button style="height: 2em;" onclick="module.Anim('idle')">Idle</button>
                <button style="height: 2em;" onclick="module.Anim('run')">Run</button>
                <button style="height: 2em;" onclick="module.Anim('jump_up')">Jump_up</button>
                <button style="height: 2em;" onclick="module.Anim('jump_down')">Jump_down</button>
            </div>

        </div>
    </div>

    <footer>
        <a class="author">made by maximalekseenko</a>
        <a class="owner">made for riptide</a>
    </footer>

    <!-- <script type="module" src="main.js"></script> -->
     <script>const module = {}</script>
    <script type="module">
        import {game} from "./main.js" ;
        module.Anim = function(name) { game.player.visualImage.StartAnimation(name) }
    </script>
</body>


</html>
