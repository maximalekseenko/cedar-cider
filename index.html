<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <header></header>

    <div class="canvas-holder">
        <div style="width: 100%; display: flex; justify-content: center;">
            <canvas id="canvas"></canvas>
        </div>
        <div style="
            width: 50%;
            background: gray center / auto 100% no-repeat url('');
            border: 1px solid gainsboro;
            ">
            <div style="display: flex; flex-direction: column;">
                <legend style="font-size: 1em; text-align: center; background-color: gainsboro;">Press to play:</legend>
                <input type="button" value="Idle" onclick="module.Anim('idle')">
                <input type="button" value="Run" onclick="module.Anim('run')">
                <input type="button" value="Jump_up" onclick="module.Anim('jump_up')">
                <input type="button" value="Jump_down" onclick="module.Anim('jump_down')">
            </div>
            <div style="display: flex; flex-direction: column;">
                <legend style="font-size: 1em; text-align: center; background-color: gainsboro;">Use each at least once:</legend>
                <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
                    <div style="flex: 30%; display: flex; justify-content: space-around; border: 1px dashed gainsboro;">
                        <input type="checkbox">
                        <input type="checkbox">
                        <input type="checkbox">
                    </div>
                    <div style="flex: 30%; display: flex; flex-wrap: wrap; justify-content: space-around; border: 1px dashed gainsboro;">
                        <input type="radio" name="A">
                        <input type="radio" name="A">
                        <input type="radio" name="A">
                    </div>
                    <div style="flex: 30%; display: flex; flex-wrap: wrap; justify-content: space-around; border: 1px dashed gainsboro;">
                        <input type="color">
                    </div>
                    <div style="flex: 30%; display: flex; flex-wrap: wrap; justify-content: space-around; border: 1px dashed gainsboro;">
                        <input type="file">
                    </div>
                    <div style="flex: 30%; display: flex; flex-wrap: wrap; justify-content: space-around; border: 1px dashed gainsboro;">
                        <input style="width: 100%;" type="text">
                        <input style="width: 100%;" type="password">
                        <input style="width: 100%;" type="number">
                    </div>
                    <div style="flex: 30%; display: flex; flex-wrap: wrap; justify-content: space-around; border: 1px dashed gainsboro;">
                        <input type="datetime-local">
                    </div>
                    <div style="flex: 30%; display: flex; flex-wrap: wrap; justify-content: space-around; border: 1px dashed gainsboro;">
                        <input type="hidden">
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <footer>
        <a class="author">made by maximalekseenko</a>
        <a class="owner">made for riptide</a>
    </footer>

    <!-- <script type="module" src="main.js"></script> -->
    <script>const module = {}</script>
    <script type="module">
        import { game } from "./main.js";
        module.Anim = function (name) { game.player.visualImage.StartAnimation(name) }
    </script>
</body>


</html>
